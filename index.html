<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Industrial Revolution</title>
  </head>
  <body>
    <!-- Mobile Burger Icons Start -->
    <nav class="navbar bg-dark navbar-dark d-md-none">
      <div class="container-fluid">
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mobileSidebar"
          aria-controls="mobileSidebar"
        >
          ☰ الثورة الصناعية
        </button>
      </div>
    </nav>
    <!-- Mobile Burger Icons End -->

    <div class="d-flex flex-column flex-md-row">
      <aside
        class="offcanvas-md offcanvas-start d-flex flex-column p-3 text-white bg-dark vh-100"
        tabindex="-1"
        id="mobileSidebar"
        aria-labelledby="mobileSidebarLabel"
        style="width: 280px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 text-white text-decoration-none"
        >
          <span class="fs-4">الثورة الصناعية</span>
        </a>
        <hr />

        <!-- Nav items Start -->
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a id="1764–1779" class="nav-link active" aria-current="page">
              <i class="bi bi-house-door me-2"></i>
              1764–1779
            </a>
          </li>
          <li>
            <a id="1785–1793" class="nav-link text-white">
              <i class="bi bi-speedometer2 me-2"></i>
              1785–1793
            </a>
          </li>
          <li>
            <a id="1802–1804" class="nav-link text-white">
              <i class="bi bi-table me-2"></i>
              1802–1804
            </a>
          </li>
          <li>
            <a id="1811–1813" class="nav-link text-white">
              <i class="bi bi-grid me-2"></i>
              1811–1813
            </a>
          </li>
          <li>
            <a id="1825–1837" class="nav-link text-white">
              <i class="bi bi-people-circle me-2"></i>
              1825–1837
            </a>
          </li>
        </ul>
        <!-- Nav items End -->

        <hr />

        <!-- Profile dropdown Start -->
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="profile"
            data-bs-toggle="dropdown"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong id="user-name"></strong>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            aria-labelledby="profileDropdown"
          >
            <li><a class="dropdown-item" href="#">حسابي</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#">تسجيل خروج</a>
            </li>
          </ul>
        </div>
        <!-- Profile dropdown Start -->
      </aside>

      <!-- Main content -->
      <main class="flex-fill p-3">
        <div class="container marketing h-100" id="container-card-content">
          <div
            id="card-content"
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 h-100 small-screen"
          >
            <div
              class="col-6 d-flex justify-content-center align-items-center h-50"
            >
              <a
                href="./discussion/discussion.html"
                id="1764"
                class="text-decoration-none text-center"
                style="max-width: 200px"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Spinning_jenny.jpg/600px-Spinning_jenny.jpg"
                  class="rounded-circle mb-2"
                  width="100"
                  height="100"
                  alt="Spinning Jenny"
                />
                <div class="badge bg-white p-2 w-100">
                  <p class="mb-1 fw-bold small text-dark">
                    اختراع آلة Spinning Jenny
                  </p>
                  <span class="small fst-italic text-secondary opacity-75"
                    >1764</span
                  >
                </div>
              </a>
            </div>
            <div
              class="col-12 d-flex justify-content-center align-items-center h-75"
            >
              <a
                href="./discussion/discussion.html"
                id="1769"
                class="text-decoration-none text-center"
                style="max-width: 200px"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/1/16/Newcomen_atmospheric_engine_animation.gif"
                  class="rounded-circle mb-2"
                  width="100"
                  height="100"
                  alt="محرك نيوكومن"
                />
                <div class="badge bg-white p-2 w-100">
                  <p class="mb-1 fw-bold small text-dark">
                    محرك نيوكومن البخاري
                  </p>
                  <span class="small fst-italic text-secondary opacity-75"
                    >1769</span
                  >
                </div>
              </a>
            </div>
            <div
              class="col-6 d-flex justify-content-center align-items-center h-100"
            >
              <a
                href="./discussion/discussion.html"
                id="1779"
                class="text-decoration-none text-center"
                style="max-width: 200px"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Mule-jenny.jpg"
                  class="rounded-circle mb-2"
                  width="100"
                  height="100"
                  alt="آلة Mule"
                />
                <div class="badge bg-white p-2 w-100">
                  <p class="mb-1 fw-bold small text-dark">آلة Mule الهجينة</p>
                  <span class="small fst-italic text-secondary opacity-75"
                    >1779</span
                  >
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS (make sure you have Popper too) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
