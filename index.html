<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Industrial Revolution</title>
  </head>
  <body>
    <main class="d-flex">
      <div class="side-bar d-flex">
        <div
          class="d-flex flex-column p-3 text-white bg-dark vh-100"
          style="width: 280px"
        >
          <a
            href="/"
            class="d-flex justify-content-start w-100 mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <span class="fs-4">الثورة الصناعية</span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#home" />
                </svg>
                1764–1779
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2" />
                </svg>
                1785–1793
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#table" />
                </svg>
                1802–1804
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#grid" />
                </svg>
                1811–1813
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle" />
                </svg>
                1825–1837
              </a>
            </li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt=""
                width="32"
                height="32"
                class="rounded-circle me-2"
              />
              <strong>mdo</strong>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark text-small shadow"
              aria-labelledby="dropdownUser1"
            >
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div
        class="content d-flex flex-column justify-content-center align-items-center p-3 w-75"
      >
        <div class="container marketing h-100">
          <!-- Three columns of text below the carousel -->
          <div class="row h-100">
            <div
              class="col-lg-4 h-50 d-flex flex-column justify-content-center align-items-center"
            >
              <a
                href="#"
                class="col-lg-4 d-flex flex-column align-items-center gap-2 w-100 text-decoration-none"
              >
                <img
                  width="100"
                  height="100"
                  class="bd-placeholder-img rounded-circle"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Spinning_jenny.jpg/600px-Spinning_jenny.jpg"
                  alt=""
                />
                <div
                  class="details p-1 rounded-1 badge"
                  style="background-color: white"
                >
                  <p class="text-dark fw-bold" style="font-size: 14px">
                    اختراع آلة Spinning Jenny
                  </p>
                  <span class="opacity-50 text-secondary fw-italic">1764</span>
                </div>
              </a>

              <!-- <p>
                <a class="btn btn-secondary" href="#">View details &raquo;</a>
              </p> -->
            </div>
            <!-- /.col-lg-4 -->
            <div
              class="col-lg-4 h-75 d-flex flex-column justify-content-center align-items-center"
            >
              <a
                href="#"
                class="col-lg-4 d-flex flex-column align-items-center gap-2 w-100 text-decoration-none"
              >
                <img
                  width="100"
                  height="100"
                  class="bd-placeholder-img rounded-circle"
                  src="https://upload.wikimedia.org/wikipedia/commons/1/16/Newcomen_atmospheric_engine_animation.gif"
                  alt="محرك نيوكومن البخاري"
                />
                <div
                  class="details p-1 rounded-1 badge"
                  style="background-color: white"
                >
                  <p class="text-dark fw-bold" style="font-size: 14px">
                    محرك نيوكومن البخاري
                  </p>
                  <span class="opacity-50 text-secondary fw-italic">1769</span>
                </div>
              </a>
            </div>
            <!-- /.col-lg-4 -->
            <div
              class="col-lg-4 h-100 d-flex flex-column justify-content-center align-items-center"
            >
              <a
                href="#"
                class="col-lg-4 d-flex flex-column align-items-center gap-2 w-100 text-decoration-none"
              >
                <img
                  width="100"
                  height="100"
                  class="bd-placeholder-img rounded-circle"
                  src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Mule-jenny.jpg"
                  alt="آلة Mule الهجينة"
                />
                <div
                  class="details p-1 rounded-1 badge"
                  style="background-color: white"
                >
                  <p class="text-dark fw-bold" style="font-size: 14px">
                    آلة Mule الهجينة
                  </p>
                  <span class="opacity-50 text-secondary fw-italic">1779</span>
                </div>
              </a>

              <!-- <p>
                  <a class="btn btn-secondary" href="#">View details &raquo;</a>
                </p> -->
            </div>
            <!-- /.col-lg-4 -->
          </div>
          <!-- /.row -->
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
