<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>الملف الشخصي</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <div
      class="container p-5 d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="card text-center shadow p-4 w-50 position-relative" style="min-width: 300px; min-height: 350px;">
        <button
          type="button"
          class="btn-close position-absolute top-0 end-0 m-3"
          aria-label="Close"
          onclick="window.location.href = '../index.html';"
        ></button>

        <div class="d-flex justify-content-center mb-4">
          <img
            id="profile-image"
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="Profile Image"
            class="profile-img"
          />
        </div>
        <h4 id="display-full-name" class="mb-2">الاسم الكامل</h4>
        <p id="display-username" class="text-muted mb-1">@username</p>
        <p id="display-email" class="text-muted">email@example.com</p>
      </div>
    </div>

    <script src="./profile.js"></script>
  </body>
</html>
