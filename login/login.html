<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>تسجيل الدخول</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <!-- remove novalidate! -->
              <form id="loginForm" style="width: 23rem" action="/login" method="POST">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  تسجيل دخول
                </h3>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    id="account-name"
                    name="username"
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="حسابك"
                    required
                    minlength="4"
                    oninvalid="this.setCustomValidity('اسم الحساب يجب أن يكون أكثر من 3 أحرف')"
                  />
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    id="password-field"
                    name="password"
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="كلمة المرور"
                    required
                    minlength="5"
                    oninvalid="this.setCustomValidity('كلمة المرور يجب أن تكون أكثر من 4 أحرف')"
                  />
                </div>
    
                <div class="pt-1 mb-4">
                  <button
                    type="submit"
                    class="btn btn-lg btn-block border-0"
                    style="background-color: #b35c00"
                  >
                    تسجيل الدخول
                  </button>
                </div>
    
                <p class="small mb-5 pb-lg-2">
                  <a class="text-muted" href="#!">نسيت كلمة المرور</a>
                </p>
                <p>
                  ليس لديك حساب؟
                  <a href="#!" style="color: #b35c00">سجل من هنا!</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.britannica.com%2F17%2F167717-050-C106E746%2Fboys-mill-Macon-Georgia-1909.jpg&f=1&nofb=1&ipt=f1bf2a03edc8ce21d55ac62a193cedd2735a887af9405946a12f5b1fb05c7a6b"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="./login.js"></script>
  </body>
</html>
