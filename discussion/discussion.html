<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نقاش الحدث التاريخي</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="discussion.css" />
  </head>
  <body>
    <button
      type="button"
      class="btn-close position-absolute top-0 start-0 m-3"
      aria-label="Close"
      onclick="window.location.href = '../index.html';"
    ></button>
    <div class="container p-5" style="max-width: 800px;">
      <!-- Event Section Start -->
      <div class="card mb-4 shadow-sm d-flex flex-column gap-4" >
        <img
        id="card-img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Library_of_Alexandria.jpg/800px-Library_of_Alexandria.jpg"
          class="card-img-top"
          alt="حدث تاريخي"
          width="200"
          
        />
        <div class="card-body">
          <h3 id="card-title" class="card-title"></h3>
          <p id="card-text" class="card-text">
            كانت مكتبة الإسكندرية واحدة من أعظم مراكز المعرفة في العالم القديم،
            وتُعد رمزاً للعلم والثقافة. أسسها بطليموس الأول في القرن الثالث قبل
            الميلاد.
          </p>
        </div>
      </div>

      <!-- Event Section End -->

      <!-- Discussion Section Start -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4">نقاش وتعليقات</h4>

          <!-- Comment Form -->
          <form id="commentForm" class="mb-4">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="commentInput"
                rows="3"
                placeholder="اكتب تعليقك هنا..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إضافة تعليق</button>
          </form>

          <!-- Comments List -->
          <div id="commentsContainer">
            <!-- Comments will appear here -->
          </div>
        </div>
      </div>

      <!-- Discussion Section End -->
    </div>

    <script src="./discussion.js"></script>
  </body>
</html>
